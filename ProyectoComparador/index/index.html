<!DOCTYPE html>
<html lang="es">
<head>

    <title>Comparador de estadios de futbol</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

        <div class="nombre">
            <p class="nombre">Comparador estadios de fútbol</p>

            <a href="https://www.bundesliga.com/es/bundesliga" target="_blank"><img src="../img/bundesliga.png" alt="Bundesliga" class="bundesliga"></a>

        </div>
